<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page non trouvée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #d32f2f;
            color: white;
            width: 100%;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #d32f2f;
        }
        p {
            margin: 15px 0;
        }
        a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Le Journal du Gamer</h1>
    </header>

    <div class="container">
        <h2>Erreur 404</h2>
        <p>La page que vous recherchez n'a pas pu être trouvée.</p>
        <p>Il est possible que le lien soit incorrect ou que la page ait été supprimée.</p>
        <p><a href="index.html">Retour à la page précédente</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Le Journal du Gamer. Tous droits réservés.</p>
    </footer>
</body>
</html>
